<md-card ng-repeat="category in categories">
	<md-content class="md-padding">
		<img ng-src="{{category.imageurl}}" class="md-card-img" style="background-color:rgb(29, 49, 95)">
    <span class="md-title">{{category.name}}</span>
  </md-content>
  <md-content>
	  <div layout="row">
			<md-card id="innercards" ng-repeat="service in category.services">
				<md-content class="md-padding">
					<img id="serviceThumbs"ng-src="{{service.imageurl}}" class="md-card-img">
			    <span class="md-title">{{service.name}}</span>
			  </md-content>
			</md-card>
	  </div>
  </md-content>
</md-card>
